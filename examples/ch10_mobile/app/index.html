<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>ngTouch</title>
    <link rel="stylesheet" href="css/dragable.css" media="screen">
</head>
<body>

<div class="dragable" dragable></div>

<div ng-click="click=click+1">
    <div>Click: {{click}}</div>
</div>
<div ng-swipe-right="right=right+1" ng-swipe-left="left=left+1">
    <div>Swipe-right: {{right}}</div>
    <div>Swipe-left: {{left}}</div>
</div>

<!-- Scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/directives/dragable.js"></script>

</body>
</html>
